
<div class="dashboard-grid">
  <div class="dashboard-block">
    <h4>Total Users</h4>
    <p>{{ totalUsers }}</p>
  </div>
  <div class="dashboard-block">
    <h4>Active Users</h4>
    <p>{{ activeUsers }}</p>
  </div>
  <div class="dashboard-block">
    <h4>Expired Users</h4>
    <p>{{ totalUsers - activeUsers }}</p>
  </div>
  <div class="dashboard-block">
    <h4>Total Profit</h4>
    <p>{{ totalProfit }} Euros</p>
  </div>
</div>
